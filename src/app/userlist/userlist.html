<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Surename</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Pincode</th>
                <th scope="col">Full Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of allUsersData; let i=index">
                <td scope="row">{{data.id}}</td>
                <td>{{data.surname}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.city}}</td>
                <td>{{data.state}}</td>
                <td>{{data.zipcode}}</td>
                <td>{{data.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
