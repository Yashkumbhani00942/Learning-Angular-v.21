    <div class="form-main w-50 mt-5 border rounded-4 py-4 px-5">
      <h3 class="mb-4">Form grouping in reactive forms</h3>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input fromControlName="name" type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input fromControlName="password" type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input fromControlName="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check pb-3 border-bottom">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me Out
            </label>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
